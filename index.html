<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>

          <!--form starts-->
        <form id="passwordGeneratorForm" class="form">

          <label for="characterAmountNumber">Number Of Characters</label>
        <div class="character-amount-container">
          
          <input type="number" min="1" max="50" value="10" 
          id="characterAmountNumber"><br>

        </div>

          <label for="includeUpperCase">Include Uppercase</label>
          <input type="checkbox" id="includeUpperCase"><br>

          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers"><br>

          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols"><br>

        </form>

        <div class="card-body">
          <textarea
          class="password"
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="#generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
