<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <!--form starts-->
          <form name="generator">
            <input id="uppercase" type="checkbox" name="uppercase" checked="checked">
            <label for="uppercase">Uppercase</label><br>

            <input id="lowercase" type="checkbox" name="lowercase" checked="checked">
            <label for="lowercase">Lowercase</label><br>

            <input id="numbers" type="checkbox" name="numbers" checked="checked">
            <label for="numbers">Numbers</label><br>

            <input id="symbols" type="checkbox" name="symbols" checked="checked">
            <label for="symbols">Symbols</label><br>

            Password Length: <input type="text" name="Length" value="10"><br>
            No. of passwords: <input type="text" name="count" value="10"><br>

          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
